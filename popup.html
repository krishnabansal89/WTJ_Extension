                </span>
            </div>

                <svg class="group-8" width="430" height="77" viewBox="0 0 430 77" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="430" height="77" rx="17" fill="white" />
                    <rect x="353" width="77" height="77" rx="17" fill="#31569C" />
                    <path d="M385 27L405 38.5L385 50V27Z" fill="white" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <input type="text" id="activationInput"
                    style="position: absolute; top: 67%; width: 300px; height: 70px; background-color: white;left: 20%; border: 2px solid white; font-size: xx-large;  ">
                <input type="submit" id="activation_submit" value="">

            </form>
        </div>
    </div>
